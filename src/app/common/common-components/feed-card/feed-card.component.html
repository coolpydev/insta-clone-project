<mat-card>
  <mat-card-header><mat-card-title>Image from Instagram!</mat-card-title></mat-card-header>
  <img [src]="instadata.Image" class="w-full border-r-2" (click)="openImageDialog(instadata)"/>
  <div class="flex w-full p-2" style="justify-content: space-between;">
    <div class="w-1/3 flex ">
      <button class="cursor-pointer p-3 rounded-full bg-indigo-500 mx-2" (click)="likePhoto()">Like</button>
      <p [ngClass]="{'liked': instadata.isLiked === true}" class="py-2 px-5 mx-2" style="margin-bottom: 0 !important;"> {{instadata.likes}}</p>
    </div>
    <div class="w-1/3">
      {{instadata.timestamp | date : 'medium'}}
    </div>
  </div>
</mat-card>
